<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Arabic Header with Typewriter Animation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Cairo:wght@200;300;400;500;600;700;800;900&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Navbar Styles */
        .navbar {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            background: rgba(0, 0, 0, 0.98);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #e63946;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .logo:hover {
            color: #ff6b6b;
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: #b0b0b0;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #e63946, #ff6b6b);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: #e63946;
            transform: translateY(-2px);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn-login, .btn-signup {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-login {
            background: transparent;
            color: #b0b0b0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-login:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            transform: translateY(-2px);
        }

        .btn-signup {
            background: linear-gradient(135deg, #e63946, #ff6b6b);
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(230, 57, 70, 0.3);
        }

        .btn-signup:hover {
            background: linear-gradient(135deg, #ff6b6b, #e63946);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(230, 57, 70, 0.4);
        }

        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mobile-menu-btn:hover {
            color: #e63946;
        }

        /* Header Section */
        .header-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 2rem;
            position: relative;
            background: radial-gradient(ellipse at center, rgba(230, 57, 70, 0.1) 0%, transparent 70%);
        }

        .header-content {
            max-width: 800px;
            z-index: 2;
        }

        .typewriter-container {
            margin-bottom: 2rem;
        }

        .typewriter-text {
            font-family: 'Amiri', 'Cairo', serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(230, 57, 70, 0.5);
            line-height: 1.3;
            min-height: 4.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 3.5rem;
            background: #e63946;
            margin-right: 2px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin-top: 1rem;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .cta-buttons {
            margin-top: 3rem;
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-primary, .btn-secondary {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-width: 150px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #e63946, #ff6b6b);
            color: #ffffff;
            box-shadow: 0 6px 25px rgba(230, 57, 70, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #ff6b6b, #e63946);
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(230, 57, 70, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        /* Background Effects */
        .bg-effects {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(230, 57, 70, 0.1), rgba(255, 107, 107, 0.05));
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 40%;
            right: 30%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.98);
                backdrop-filter: blur(20px);
                flex-direction: column;
                padding: 2rem;
                gap: 1.5rem;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }

            .nav-links.active {
                display: flex;
            }

            .mobile-menu-btn {
                display: block;
            }

            .auth-buttons {
                gap: 0.5rem;
            }

            .btn-login, .btn-signup {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }

            .typewriter-text {
                font-size: 2.5rem;
                min-height: 3.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn-primary, .btn-secondary {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            .nav-container {
                padding: 0 1rem;
            }

            .header-section {
                padding: 0 1rem;
            }

            .typewriter-text {
                font-size: 2rem;
                min-height: 3rem;
            }

            .logo {
                font-size: 1.5rem;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Loading animation */
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="#" class="logo">كفاح</a>
            
            <ul class="nav-links" id="navLinks">
                <li><a href="#home">الرئيسية</a></li>
                <li><a href="#about">من نحن</a></li>
                <li><a href="#services">الخدمات</a></li>
                <li><a href="#contact">اتصل بنا</a></li>
            </ul>
            
            <div class="auth-buttons">
                <a href="#" class="btn-login">تسجيل الدخول</a>
                <a href="#" class="btn-signup">إنشاء حساب</a>
            </div>
            
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                ☰
            </button>
        </div>
    </nav>

    <!-- Header Section -->
    <section class="header-section" id="home">
        <div class="bg-effects">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>
        
        <div class="header-content fade-in">
            <div class="typewriter-container">
                <div class="typewriter-text" id="typewriterText">
                    <span id="typedText"></span>
                    <span class="cursor"></span>
                </div>
            </div>
            
            <p class="subtitle">
                منصة متطورة لتوثيق الذكريات وحفظ القصص
            </p>
            
            <div class="cta-buttons">
                <a href="#about" class="btn-primary">اكتشف المزيد</a>
                <a href="#contact" class="btn-secondary">ابدأ الآن</a>
            </div>
        </div>
    </section>

    <script>
        // Typewriter Animation
        class Typewriter {
            constructor(element, texts, options = {}) {
                this.element = element;
                this.texts = texts;
                this.options = {
                    typeSpeed: 100,
                    deleteSpeed: 50,
                    pauseTime: 2000,
                    loop: true,
                    ...options
                };
                this.currentTextIndex = 0;
                this.currentCharIndex = 0;
                this.isDeleting = false;
                this.isPaused = false;
                this.init();
            }

            init() {
                this.type();
            }

            type() {
                const currentText = this.texts[this.currentTextIndex];
                
                if (this.isDeleting) {
                    this.element.textContent = currentText.substring(0, this.currentCharIndex - 1);
                    this.currentCharIndex--;
                } else {
                    this.element.textContent = currentText.substring(0, this.currentCharIndex + 1);
                    this.currentCharIndex++;
                }

                let typeSpeed = this.isDeleting ? this.options.deleteSpeed : this.options.typeSpeed;

                if (!this.isDeleting && this.currentCharIndex === currentText.length) {
                    typeSpeed = this.options.pauseTime;
                    this.isPaused = true;
                } else if (this.isDeleting && this.currentCharIndex === 0) {
                    this.isDeleting = false;
                    this.currentTextIndex = (this.currentTextIndex + 1) % this.texts.length;
                    this.isPaused = false;
                }

                if (this.isPaused && !this.isDeleting) {
                    setTimeout(() => {
                        this.isPaused = false;
                        this.isDeleting = true;
                        this.type();
                    }, typeSpeed);
                } else {
                    setTimeout(() => this.type(), typeSpeed);
                }
            }
        }

        // Arabic texts for typewriter
        const arabicTexts = [
            "شهداء غزة",
            "ضحايا الحرب",
            "أمل الحرية",
            "كفاح الشعب",
            "ذكرى الأبطال",
            "صوت الحق",
            "قصة المقاومة",
            "أبناء الوطن"
        ];

        // Initialize typewriter when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const typewriterElement = document.getElementById('typedText');
            const typewriter = new Typewriter(typewriterElement, arabicTexts, {
                typeSpeed: 150,
                deleteSpeed: 75,
                pauseTime: 2500,
                loop: true
            });

            // Navbar scroll effect
            const navbar = document.getElementById('navbar');
            window.addEventListener('scroll', function() {
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });

            // Mobile menu toggle
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const navLinks = document.getElementById('navLinks');

            mobileMenuBtn.addEventListener('click', function() {
                navLinks.classList.toggle('active');
                this.innerHTML = navLinks.classList.contains('active') ? '✕' : '☰';
            });

            // Close mobile menu when clicking on a link
            const navLinksArray = navLinks.querySelectorAll('a');
            navLinksArray.forEach(link => {
                link.addEventListener('click', function() {
                    navLinks.classList.remove('active');
                    mobileMenuBtn.innerHTML = '☰';
                });
            });

            // Smooth scrolling for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });

            // Add loading animation to elements
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in');
                    }
                });
            }, observerOptions);

            // Observe elements for animation
            document.querySelectorAll('.btn-primary, .btn-secondary, .subtitle').forEach(el => {
                observer.observe(el);
            });
        });

        // Add some interactive effects
        document.addEventListener('mousemove', function(e) {
            const floatingElements = document.querySelectorAll('.floating-element');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            floatingElements.forEach((element, index) => {
                const speed = (index + 1) * 0.5;
                const xPos = (x - 0.5) * speed * 20;
                const yPos = (y - 0.5) * speed * 20;
                element.style.transform = `translate(${xPos}px, ${yPos}px)`;
            });
        });
    </script>
</body>
</html>
